<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Emmanuel Inua | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- NFT Preview Card -->
  <section id="previewcard" class="my-16 p-6 font-outfit md:p-3">
    <!-- Flex Container -->
    <div class="container flex flex-col items-center space-y-4 p-10 max-w-sm md:max-w-md mx-auto rounded-lg bg-cardDarkBlue">
      <!-- Image Container -->
      <div class="flex w-full relative">
        <img class="w-full rounded-lg cursor-pointer relative " src="images/image-equilibrium.jpg" alt="">
        <div class="w-full h-full absolute rounded-lg z-6 hover:bg-cy opacity-50 peer"></div>
        <img class="w-24 absolute z-10 top-24 left-24 invisible peer-hover:visible md:w-1/2 md:top-24 md:left-24" src="images/icon-view.svg" alt="">
      </div>
      <!-- Headings -->
      <div class="flex flex-col space-y-4">
        <a href="" class="text-white text-3xl font-semibold hover:text-cy">Equilibrium #3429</a>
        <p class="text-softBlue text-md text-lg">Our Equilibrium collection promotes balance and calm.</p>
        <!-- Price and Duration -->
        <div class="flex justify-between items-center">
          <h2 class="flex text-cy font-semibold"><img class="mr-2 w-3 h-5" src="images/icon-ethereum.svg" alt="">0.041 ETH</h2>
          <h2 class="flex text-softBlue"><img class="mr-2 w-6 h-6" src="images/icon-clock.svg" alt="">3 days left</h2>
        </div>
        <!-- Divider -->
        <div class="w-full h-0.5 bg-lineDarkBlue"></div>
        <!-- Profile -->
        <div class="flex items-center space-x-4">
          <img src="images/image-avatar.png" alt="" class="w-10 border-2 rounded-full">
          <h2 class="text-softBlue text-lg">Creation of <a href="" id="user" class="text-white hover:text-cy">Jules Wyvern</a></h2>
        </div>
      </div>
    </div>
  </section>

  <!-- Equilibrium #3429

  

  
  
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/artofnuel">Emmanuel Inua</a>.
  </div>
</body>
</html>
